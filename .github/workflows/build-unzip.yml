name: Build unzip (static-musl)

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-unzip.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取自身仓库
        uses: actions/checkout@v4

      - name: 安装依赖和 musl 工具链
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git musl-tools wget

      - name: 下载 unzip 源码（Info-ZIP 官方）
        run: |
          wget https://downloads.sourceforge.net/infozip/unzip60.tar.gz
          tar xf unzip60.tar.gz
          mv unzip60 unzip-src

      - name: 使用官方推荐方法 + musl 静态编译
        run: |
          cd unzip-src
          make -f unix/Makefile generic \
            CC="musl-gcc" \
            LOCAL_UNZIP="-DUNIX" \
            CFLAGS="-O2 -static" \
            LDFLAGS="-static"

          mkdir -p $GITHUB_WORKSPACE/bin
          cp unzip $GITHUB_WORKSPACE/bin/unzip

      - name: 验证二进制文件
        run: |
          file $GITHUB_WORKSPACE/bin/unzip
          ldd $GITHUB_WORKSPACE/bin/unzip 2>&1 || echo "静态文件无依赖，ldd 报错正常"
          readelf -a $GITHUB_WORKSPACE/bin/unzip | grep -i "glibc" || echo "未找到 GLIBC 依赖，静态编译成功！"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: unzip-static-musl
          path: ${{ github.workspace }}/bin/unzip

      - name: 提交产物到主线
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git commit -m "Add static unzip (musl) built from $GITHUB_SHA" || echo "无变化可提交"
          git push || echo "推送失败或无需推送"
