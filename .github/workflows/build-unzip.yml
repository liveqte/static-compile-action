name: Build unzip (static-glibc multi-arch)

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-unzip.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: 拉取自身仓库
        uses: actions/checkout@v4

      - name: 安装依赖（包含 arm64 glibc 交叉编译器）
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget xz-utils \
            gcc-aarch64-linux-gnu

      - name: 下载 unzip 源码
        run: |
          wget https://downloads.sourceforge.net/infozip/unzip60.tar.gz
          tar xf unzip60.tar.gz
          mv unzip60 unzip-src

      - name: 编译 unzip（glibc 静态）
        run: |
          cd unzip-src

          if [ "${{ matrix.arch }}" = "amd64" ]; then
            export CC="gcc"
          else
            export CC="aarch64-linux-gnu-gcc"
          fi

          make -f unix/Makefile clean || true

          make -f unix/Makefile generic \
            CC="$CC" \
            LOCAL_UNZIP="-DUNIX" \
            CFLAGS="-O2 -static -no-pie" \
            LDFLAGS="-static -no-pie"

          mkdir -p $GITHUB_WORKSPACE/bin
          cp unzip $GITHUB_WORKSPACE/bin/unzip-${{ matrix.arch }}

      - name: 验证二进制文件
        run: |
          file $GITHUB_WORKSPACE/bin/unzip-${{ matrix.arch }}
          ldd $GITHUB_WORKSPACE/bin/unzip-${{ matrix.arch }} 2>&1 || echo "静态文件无依赖，ldd 报错正常"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: unzip-static-glibc-${{ matrix.arch }}
          path: ${{ github.workspace }}/bin/unzip-${{ matrix.arch }}

      - name: 提交产物到主线
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git commit -m "Add static unzip (${{ matrix.arch }}) built from $GITHUB_SHA" || echo "无变化可提交"
          git push || echo "推送失败或无需推送"
