name: Build microsocks (static)

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-microsocks.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取自身仓库
        uses: actions/checkout@v4

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git

      - name: 拉取 microsocks 源码并编译
        run: |
          git clone https://github.com/rofl0r/microsocks.git
          cd microsocks
          make CC="gcc" CFLAGS="-O2 -static"
          mkdir -p $GITHUB_WORKSPACE/bin
          cp microsocks $GITHUB_WORKSPACE/bin/

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: microsocks-static
          path: ${{ github.workspace }}/bin/microsocks

      - name: 提交产物到主线
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git commit -m "Add static microsocks binary built from $GITHUB_SHA" || echo "无变化可提交"
          git push || echo "推送失败或无需推送"
